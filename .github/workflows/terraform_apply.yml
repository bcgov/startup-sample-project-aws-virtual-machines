# This workflow will run terraform apply, which will deploy the infrstructure and the resourcespace instance

name: terraform apply

on:
  workflow_dispatch:
    inputs:
      env:
        description: select the environment to update
        type: environment
        required: true

env:
  TF_VERSION: 1.5.7
  environment: ${{ inputs.env }}

permissions:
  id-token: write # This is required for requesting the JWT
  contents: read # This is required for actions/checkout

jobs:
  terraform:
    environment: ${{ inputs.env }}
    runs-on: ubuntu-latest
    steps:
      - name: checkout the repo
        uses: actions/checkout@v3

      - name: print cloud_environment
        run: echo the cloud env is ${{ env.environment }}

      - name: setting variables
        run: |
          cd src/terraform/
          cat <<EOF > dev.auto.tfvars
          target_env = "${{ env.environment }}"
          EOF

      - name: configuring AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ vars.TERRAFORM_DEPLOY_ROLE_ARN }}
          aws-region: ca-central-1

      - name: deploying workbc-dam using terraform
        run: |
          cd src/terraform/
          cat <<EOF > backend.tf
          terraform {
            backend "s3" {
              bucket = "${{ vars.S3_BACKEND_NAME }}"
              key = "remote.tfstate-admin"
              region = "ca-central-1"
              dynamodb_table = "${{ vars.S3_BACKEND_NAME }}-lock"
              encrypt = true
            }
          }
          EOF

          terraform init -input=false
          terraform apply -auto-approve -input=false
